
<app-loading *ngIf="loading"></app-loading>



<div *ngIf="!loading" class="row">

  <div class="col-2">
    <img [src]="artista.images |noimage" class="animated fadeIn img-circle img-thumbnail">
  </div>

  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
         Ir a la página del artista
      </a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger"> Regresar</button>
  </div>

</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
      <tr>
        <th>Foto</th>
        <th>Album</th>
        <th>Canción</th>
        <th>Vista Previa</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let track of topTracks">
          <th>
            <img [src]="track.album.images |noimage" class="img-thumb">
          </th>
          <th>{{track.album.name}}</th>
          <th>{{track.name}}</th>
          <th>
            <audio [src]="track.preview_url" controls></audio>
          </th>
        </tr>

      </tbody>
    </table>

  </div>

</div>
